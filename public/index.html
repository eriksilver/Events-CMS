<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="EventCMS">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management CMS</title>

    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation-icons.css" />

    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Script for Foundation 5 -->
    <script src="js/vendor/modernizr.js"></script>

    <!-- Angular -->
    <script src="/node_modules/angular/angular.js"></script>
    <!-- UI-Router -->
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <base href="/" />
</head>
<body>

<!-- UI Router Example -->
<div class="icon-bar five-up">
    <a class="item">
        <i class="fi-home"></i>
    </a>
    <a class="item">
        <i class="fi-bookmark"></i>
    </a>
    <a class="item">
        <i class="fi-info"></i>
    </a>
    <a class="item">
        <i class="fi-mail"></i>
    </a>
    <a class="item">
        <i class="fi-like"></i>
    </a>
</div>

<div class="">
    <div class="">
        <ul class="">
            <li><a ui-sref="eventList">List View</a></li>
            <li><a ui-sref="addEvent">Add Event</a></li>
        </ul>
    </div>
</div>
<main ui-view></main>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/app.js"></script>

<script src="/app.js"></script>
<script src="/listview.js"></script>
<script src="/addevent.js"></script>
<script src="/editevent.js"></script>
<script src="/routes.js"></script>

<!-- default Foundation script -->
<script>
  $(document).foundation();
</script>


</body>
</html>
